<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social-Links-Challenge</title>
  </head>
  <body>
    <main class="container">
      <article class="main-content">
        <img src="avatar-jessica.jpeg" alt="Picture of author" class="avatar" />
        <h1 class="name">Jessica Randall</h1>
        <p class="adress">London, United Kingdom</p>
        <p class="quotes">"Front-end developer and avid reader."</p>
        <div class="social-links-container">
          <nav aria-label="Social links">
            <ul class="social-links">
              <li>
                <a href="https://github.com/your-username" class="social-link"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  href="https://www.frontendmentor.io/profile/your-username"
                  class="social-link"
                  >Frontend Mentor</a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/your-username"
                  class="social-link"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a href="https://twitter.com/your-username" class="social-link"
                  >Twitter</a
                >
              </li>
              <li>
                <a
                  href="https://www.instagram.com/your-username"
                  class="social-link"
                  >Instagram</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </article>
    </main>
  </body>
</html>
