<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social-Links-Challenge</title>
  </head>
  <body>
    <main class="container">
      <article class="main-content">
        <img src="avatar-jessica.jpeg" alt="Picture of author" class="avatar" />
        <p class="name">Jessica Randall</p>
        <p class="adress">London, United Kingdom</p>
        <p class="quotes">"Front-end developer and avid reader."</p>
        <div class="social-links-container">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Frontend Mentor</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
